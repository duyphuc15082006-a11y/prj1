<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vocab Levels</title>
  <link rel="stylesheet" href="/css/styles.css" />
</head>
<body>
  <header>
    <div class="brand">Vocab Levels</div>
    <nav>
      <span>Xin chào, <strong data-auth-status>Guest</strong></span>
      <a href="/index.html">Học từ mới</a>
      <a href="/quiz.html">Làm quiz</a>
      <a href="/leaderboard.html">Leaderboard</a>
      <a href="/admin.html" data-admin-link style="display:none">Admin</a>
      <a href="/login.html" data-login-link>Login</a>
      <a href="/register.html" data-register-link>Register</a>
      <button class="btn secondary" data-logout style="display:none">Logout</button>
    </nav>
  </header>

  <main class="container">
    <section class="hero">
      <h1>Danh sách học phần</h1>
      <p>Chọn level A1–C1 để bắt đầu học từ vựng.</p>
    </section>

    <section class="cards" id="level-cards"></section>
  </main>

  <footer>Learn fast · Track progress · Beat the leaderboard</footer>

  <script src="/js/app.js"></script>
  <script>
    if (!App.requireAuth()) {
      throw new Error('Auth required');
    }
    App.renderHeader();
    const levels = [
      { code: 'A1', title: 'Starter', desc: 'Cơ bản cho người mới bắt đầu' },
      { code: 'A2', title: 'Elementary', desc: 'Tăng vốn từ hằng ngày' },
      { code: 'B1', title: 'Intermediate', desc: 'Từ vựng giao tiếp mở rộng' },
      { code: 'B2', title: 'Upper', desc: 'Tập trung học thuật & công việc' },
      { code: 'C1', title: 'Advanced', desc: 'Nâng cao chuyên sâu' }
    ];
    const container = document.getElementById('level-cards');
    container.innerHTML = levels.map((level, index) => `
      <div class="card">
        <img src="https://picsum.photos/seed/${level.code}/400/200" alt="${level.code}" />
        <div class="level-number">#${index + 1}</div>
        <a href="/level.html?level=${level.code}">${level.code} · ${level.title}</a>
        <p>${level.desc}</p>
      </div>
    `).join('');
  </script>
</body>
</html>
